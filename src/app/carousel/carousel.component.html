<div id="{{carouselID}}" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li *ngFor="let item of items; let i = index" [attr.data-target]="'#' + carouselID" [attr.data-slide-to]="i"
            [attr.class]="(i === activeIndex) ? 'active' : ''">
        </li>
    </ol>
    <div class="carousel-inner">
        <div *ngFor="let item of items; let i = index"
            [attr.class]="'carousel-item' + (i === activeIndex) ? 'active' : ''">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect width="100%" height="100%" fill="#777" /></svg>
            <div class="container">
                <div class="carousel-caption text-left">
                    <h1>{{item.title}}</h1>
                    <p>{{item.text}}</p>
                    <p>
                        <a class="btn btn-lg btn-primary" href="#" role="button">more</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" [attr.href]="'#' + carouselID" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" [attr.href]="'#' + carouselID" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
