<div>
    <label>add Tag:
        <input #tagInput />
    </label>
    <button (click)="submit(tagInput.value); tagInput.value=''">
        add
    </button>
</div>

<ul>
    <li *ngFor="let tag of tags">
        <span>{{tag.name}}</span>
        <button title="delete tag" (click)="delete(tag)">x</button>
    </li>
</ul>
